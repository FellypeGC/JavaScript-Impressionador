<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Eventos com Javascript</h1>

  <button id="meuBotao" onclick="clicouBotao()">Clique Aqui</button>

  <script>
    function clicouBotao() {
      console.log('Clicou no bot찾o');
    }

    // Adicionar um manipulador de evento no clique bot찾o
    let botao = document.getElementById('meuBotao');
    botao.addEventListener('click', clicouBotao);

    // Remover o manipulador ap처s 5 segundos
    setTimeout(function () {
      botao.removeEventListener('click', clicouBotao);
      console.log('Manipulador de evento foi removido ap처s 5 segundos');
    }, 5000);
  </script>
</body>
</html>
