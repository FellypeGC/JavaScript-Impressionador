<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Default - addEventListener()</title>
</head>
<body>
  <h1>Prevent Default</h1>
  <a href="https://www.twitter.com/home" id="meuLink">Twitter (X)</a>

  <script>
    // Seleciona o elemento link (ancora)
    const link = document.getElementById('meuLink');

    // Adicionar um evento de clique ao link
    link.addEventListener('click', function (event) {
      event.preventDefault();
      console.log('O comportamento padr√£o do link foi previnido');

      window.location.href = 'https://www.twitter.com/home';
    });
  </script>
</body>
</html>
