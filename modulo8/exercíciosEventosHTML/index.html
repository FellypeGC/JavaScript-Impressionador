<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos em elementos HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Eventos em elementos HTML</h2>

  <p 
    onmouseover="this.style.color = 'red'"
    onmouseout="this.style.color = 'black'" 
  >
    Passe o mouse aqui para mudar a cor do texto.
  </p>
  <button onclick="alert('BotÃ£o clicado!')">Clique aqui</button>

  <input type="text" placeholder="Digite aqui" onfocus="this.value = 'Campo em foco'" onblur="this.value = ''"/>

  <img src="imagem1.png" alt="Imagem misteriosa" onmouseover="this.src = 'imagem2.png'" onmouseout="this.src = 'imagem1.png'"/>
</body>
</html>
