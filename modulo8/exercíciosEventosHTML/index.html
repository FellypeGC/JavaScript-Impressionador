<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos em elementos HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Eventos em elementos HTML</h2>
  <p onmouseover="redText()">Passe o mouse aqui para mudar a cor do texto.</p>
  <button onclick="buttonAlert()">Clique aqui</button>
  <input type="text" placeholder="Digite aqui" onfocus="onFocus()"/>
  <img src="imagem1.png" alt="Imagem misteriosa" onmouseenter="changeImage()"/>
  <script src="index.js"></script>
</body>
</html>
