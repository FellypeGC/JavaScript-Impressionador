<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos de Formulário HTML</title>
  <style>
    * {
      margin: 3px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h1>Elementos de um formulário</h1>  
  <form>
    <label for="Texto">Texto:</label>
    <input type="text" id="text">

    <br>
    <label for="password">Senha:</label>
    <input type="password" id="senha">

    <br>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" id="checkbox">

    <br>
    <label for="radio">Radio:</label>
    <input type="radio" id="radio1" name="radioGrupo">

    <label for="radio2">Radio2:</label>
    <input type="radio" id="radio2" name="radioGrupo">

    <br>
    <label for="file">File-Arquivo:</label>
    <input type="file" id="file">

    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">

    <br>
    <label for="number">Número</label>
    <input type="number" id="number">

    <br>
    <label for="data">Data:</label>
    <input type="date" id="data">

    <br>
    <label for="selecione">Selecione:</label>
    <select name="GrupoSelect" id="selecione">
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
      <option value="opcao3">Opção 3</option>
    </select>

    <br>
    <label for="TextArea">Área de Texto:</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br>
    <label for="submit">Submit</label>
    <input type="submit" id="submit">

    <button type="submit">Enviar</button>

    <br>
    <input type="reset" id="reset">

    <button type="reset">Reset</button>
  </form>
</body>
</html>
